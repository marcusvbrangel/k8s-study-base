apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: wolfshop-gateway
  namespace: wolfshop
spec:
  gatewayClassName: nginx
  listeners:
  - name: https-catalog
    port: 443
    protocol: HTTPS
    hostname: "catalog.wolfshop.com"
    tls:
      mode: Terminate
      certificateRefs:
      - name: wolfshop-wildcard-cert
        namespace: wolfshop
        kind: Secret
  - name: https-contact
    port: 443
    protocol: HTTPS
    hostname: "contact.wolfshop.com"
    tls:
      mode: Terminate
      certificateRefs:
      - name: wolfshop-wildcard-cert
        namespace: wolfshop
        kind: Secret
  - name: http
    port: 80
    protocol: HTTP
    hostname: "*.wolfshop.com"
